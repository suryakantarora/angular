<h2>Login Form</h2>
<!--Step 1 : Adding HTML-->
<form action="">
  <div class="imgcontainer">
    <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190710102234/download3.png" alt="Avatar"
      class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required [(ngModel)]="userName">

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="password">

    <button type="submit" (click)="validate()">Login</button>
    <input type="checkbox" checked="checked"> Remember me
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
