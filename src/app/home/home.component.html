<div class="card" *ngFor="let c of countryList">
  <table>
    <tr>
      <td style="width: 150px;">
        <img [src]="c.flags.svg" class="logo">
      </td>
      <td size="10">
        <div class="contents">
          <h2>{{c.name.common}}</h2>
          <p>{{c.capital}}</p>
        </div>
      </td>
    </tr>
  </table>
</div>
